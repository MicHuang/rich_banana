<!doctype html>

<html lang="en">

<head>
  <!-- Required meta tags -->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- google font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- custome CSS -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'main.css' %}">

  <script src="https://unpkg.com/feather-icons"></script>

  {% block title %}
  <title>Yiqi Huang</title>
  {% endblock %}

</head>

<body>
  <div class="page-container">

    {% block navbar %}
    
    <nav class="navbar navbar-expand-sm nav-fix-top">
      <div class="container">
        <div class="navbar-brand" id="head-logo">
          <a href="{% url 'portfolio:home' %}">
            <span class="mask"></span>
            <span class="behind"></span>
          </a>
        </div>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <i data-feather="align-justify"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">

          <ul class="navbar-nav ml-auto">

            <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
              <a href="#about" class="nav-link">About</a>
            </li>

            <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
              <a href="#project" class="nav-link">Work</a>
            </li>

            <li class="nav-item" data-target=".navbar-collapse.show">
              <a href="#" class="nav-link {{notes}}">Notes</a>
            </li>


          </ul>
        </div>
      </div>
    </nav>
    {% endblock %}

    <div class="main">
      {% block content %}
      <h1>Hello, world!</h1>
      {% endblock %}
    </div>



    <footer class="footer">
      <div class="container">
        <p>&copy; 2020 <a href="{% url 'portfolio:home' %}">Yiqi</a></p>
      </div>
    </footer>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
      feather.replace()
    </script>
  </div>
</body>

</html>
