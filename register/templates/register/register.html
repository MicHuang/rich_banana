{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Register</title>
{% endblock %}

{% block content%}

<div class="container">
  <div class="row">
    <div class="col-md-8 col-sm-8 mt-4">
      <form method="POST" action="/register/" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Register</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
